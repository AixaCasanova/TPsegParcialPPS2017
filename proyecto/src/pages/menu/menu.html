<ion-menu [content]="content" side="lefts">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button *ngIf="usuarioLogueado.tipo_usuario == 'alumno'"ion-item (click)="openPage(alumno)">
        Mis encuestas
      </button>
      <button ion-item (click)="cerrarSesion()">
        Cerrar sesion
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
