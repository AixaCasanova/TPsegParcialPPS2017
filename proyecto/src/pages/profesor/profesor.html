<ion-header class="header_profe">
   <ion-navbar class="header_profe" color="primary">
      <button ion-button menuToggle left>
          <ion-icon name="menu" ></ion-icon>
      </button>
    <ion-title >{{ "profesor.titulo" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row align-items-start>
            <ion-col text-center>
                <ion-title>{{ 'profesor.bienvenido' | translate }}</ion-title>
            </ion-col>
        </ion-row>
        <ion-row align-items-center>
            <ion-col text-center>
                <p [innerHTML]="'profesor.descripcion' | translate"></p>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
