<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>{{ 'alumno.titulo' | translate }}</ion-title>

      <ion-buttons end>
          <button ion-button icon-only (click)="escanearEncuesta()">
              {{ 'alumno.escanear' | translate }}
              <ion-icon margin-left name="qr-scanner"></ion-icon>
          </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-title>{{ 'alumno.ver_mis_encuestas' | translate }}</ion-title>

    <ion-list>
        <button (click)="verEncuestas('pendiente')" ion-item padding>
            <h2>{{ 'alumno.pendientes' | translate }}</h2>
            <p>{{ 'alumno.pendientes_desc' | translate }}</p>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </button>
        <button (click)="verEncuestas('completada')" ion-item padding>
            <h2>{{ 'alumno.completadas' | translate }}</h2>
            <p>{{ 'alumno.completadas_desc' | translate }}</p>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>

</ion-content>
