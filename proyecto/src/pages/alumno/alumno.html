<ion-header>

  <ion-navbar>
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>Alumno: {{usuarioLogueado.usuario}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
            Mis encuestas
        </ion-list-header>
        <button (click)="verEncuestas(AlumnoEncuestasPage.ESTADO_PENDIENTE)" ion-item padding>
            <h2>Encuestas pendientes</h2>
            <p>Muestra las encuestas todavia no se hicieron.</p>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </button>
        <button (click)="verEncuestas(AlumnoEncuestasPage.ESTADO_COMPLETADA)" ion-item padding>
            <h2>Encuestas completadas</h2>
            <p>Muestra las encuestas que ya se hicieron.</p>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>

</ion-content>
