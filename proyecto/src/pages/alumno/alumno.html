<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>Alumno</ion-title>

      <ion-buttons end>
          <button ion-button icon-only (click)="escanearEncuesta()">
              Escanear
              <ion-icon margin-left name="qr-scanner"></ion-icon>
          </button>
      </ion-buttons>

  </ion-navbar>

  <ion-toolbar>
      <ion-title>{{usuarioLogueado.usuario}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
            Mis encuestas
        </ion-list-header>
        <button (click)="verEncuestas('pendiente')" ion-item padding>
            <h2>Encuestas pendientes</h2>
            <p>Muestra las encuestas todavia no se hicieron.</p>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </button>
        <button (click)="verEncuestas('completada')" ion-item padding>
            <h2>Encuestas completadas</h2>
            <p>Muestra las encuestas que ya se hicieron.</p>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>

</ion-content>
