
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profesores</ion-title>
  </ion-navbar>
</ion-header>

 
<ion-content padding>


<div *ngFor="let usr of Uss"> 
<ion-card >
  <ion-card-content>
    <ion-card-title>
        {{usr.nombre}}
      </ion-card-title>
    <p>
        {{usr.usuario}}<br>
         {{usr.clave}}<br>
         {{usr.tipo_usuario}}<br>
         <button ion-button color=danger (click)="Eliminar(usr.id_usuario, usr.usuario, usr.nombre, usr.clave, usr.id_tipo)">eliminar</button>
         <button ion-button color=warning (click)="Modificar(usr.id_usuario, usr.usuario, usr.nombre, usr.clave, usr.id_tipo)">modificar</button>
    </p>
  </ion-card-content>
</ion-card>
</div>

</ion-content>
