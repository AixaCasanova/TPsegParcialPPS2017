
<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cursos</ion-title>

      <ion-buttons end>
          <button *ngIf="!cargando" ion-button icon-only (tap)="cargarProfesoresYGrilla()">
              <ion-icon name="refresh"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>

    <ion-grid>

        <ion-row *ngIf="cargando"  class="animated pulse" text-center>
            <ion-col>
                <ion-spinner text-center></ion-spinner>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="!cargando" class="animated pulse" align-items-start>
            <ion-col text-center>
                <p>Aqu√≠ se listan los cursos. Puede crear, editar y eliminar.</p>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="!cargando" class="animated pulse" align-items-end>
            <ion-col>

                <ion-list>

                    <ion-item *ngFor="let c of Cursos" (press)="abrirActionSheet(usr)" >

                        <h2>{{c.descripcion}}</h2>
                        <p>Comision: {{c.comision_descripcion}}</p>
                        <p>Profesor: {{c.profesor.nombre}}</p>

                        <button ion-button clear item-right (click)="abrirActionSheet(c)">
                            <ion-icon name="more"></ion-icon>
                        </button>
                    </ion-item>

                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>
<button *ngIf="!cargando"  ion-button color="primary" (click)="GuardarFile()">Guardar en archivo de texto</button>


    <ion-fab *ngIf="!cargando" bottom right>
        <button ion-fab (tap)="Alta()" color="secondary">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
