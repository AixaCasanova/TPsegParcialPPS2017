
<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle left>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Alumnos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <div *ngIf="cargando" text-center>
        <ion-spinner text-center name="bubbles"></ion-spinner>
    </div>

    <ion-list *ngIf="!cargando">

        <ion-item *ngFor="let usr of Uss" (press)="abrirActionSheet(usr)" >
            <ion-avatar item-left>
                <img [src]="usr.imagen" *ngIf="usr.imagen">
            </ion-avatar>

            <h2>{{usr.nombre}}</h2>
            <p>{{usr.usuario}}</p>

            <button ion-button clear item-right (tap)="abrirActionSheet(usr)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>

    </ion-list>

    <ion-fab *ngIf="!cargando" bottom right>
        <button ion-fab (tap)="Alta()" color="primary">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
