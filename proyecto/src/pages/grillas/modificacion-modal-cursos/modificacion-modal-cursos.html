
<ion-header>

  <ion-navbar>
    <ion-title>Modificacion de cursos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

 <ion-item>
    <ion-label floating>Descripcion</ion-label>
    <ion-input type="text" [(ngModel)]="d"></ion-input>
  </ion-item>
 


<ion-list>
  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-select [(ngModel)]="comisi">
        <ion-option *ngFor="let c of comisiones" ng-value="comisi">{{c.descripcion}}</ion-option>  
    </ion-select>
  </ion-item>
</ion-list>

<button ion-button color=light (click)="Modificar(d,comisi,usuario)"> Modificar </button>
<button ion-button color=light (click)="Cancelar()"> Cancelar </button>

 {{id_comisi}}

 
</ion-content>
