
<ion-header>

    <ion-navbar color="primary">
        <ion-buttons start left>
            <button ion-button icon-only (tap)="Cancelar()">
                {{ 'cancelar' | translate }}
            </button>
        </ion-buttons>

        <ion-title>{{ 'modificacion-modal-cursos.titulo' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="primary-color-text" [disabled]="d == '' || comisi == '' || profe == ''" (tap)="Modificar(d,comisi,profe)">
                {{ 'guardar' | translate }}
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content padding>

    <div *ngIf="cargando" text-center>
        <ion-spinner text-center></ion-spinner>
    </div>

    <ion-item *ngIf="!cargando">
        <ion-label floating>{{ 'modificacion-modal-cursos.nombre_del_curso' | translate }}:</ion-label>
        <ion-input type="text" [(ngModel)]="d"></ion-input>
    </ion-item>

    <ion-item *ngIf="!cargando">
        <ion-label>{{ 'modificacion-modal-cursos.comision' | translate }}:</ion-label>
        <ion-select [(ngModel)]="comisi">
            <ion-option *ngFor="let c of comisiones" ng-value="comisi">{{c.descripcion}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item *ngIf="!cargando">
        <ion-label>{{ 'modificacion-modal-cursos.profesor' | translate }}:</ion-label>
        <ion-select [(ngModel)]="profe" >
            <ion-option *ngFor="let p of UssP" ng-value="profe">{{p.nombre}}</ion-option>
        </ion-select>
    </ion-item>

</ion-content>
