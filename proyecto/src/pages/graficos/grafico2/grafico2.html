
  <ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'grafico2.titulo' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div *ngIf="cargando" text-center>
        <ion-spinner text-center></ion-spinner>
    </div>

    <ion-list *ngIf="!cargando">
    <ion-item>
      <ion-label>{{ 'grafico2.curso' | translate }}:</ion-label>
      <ion-select [(ngModel)]="Uncurso" (ionChange)="onChange(Uncurso)">
        <div *ngFor="let p of cursos">
          <ion-option value={{p}}>{{p}}</ion-option>
        </div>
      </ion-select>
    </ion-item>
  </ion-list>

  <div id="container"></div>

<div *ngIf="conjAver2 != ''">
      <table>
    <tr>
      <th>{{ 'grafico2.curso' | translate }}</th>
      <th>{{ 'grafico2.cantidad' | translate }}</th>
    </tr>
    <tr *ngFor="let p of conjAver2">
      <td>{{p.drilldown}}</td>
      <td>{{p.y}}</td>
    </tr>
  </table>
</div>

</ion-content>
