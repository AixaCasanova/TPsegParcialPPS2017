 
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cantidad de alumnos por curso</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Curso:</ion-label>
        <ion-select [(ngModel)]="Uncurso" (ionChange)="onChange(Uncurso)">
            <div *ngFor="let p of cursos">
              <ion-option value={{p}}>{{p}}</ion-option> 
            </div>      
        </ion-select>
    </ion-item>
  </ion-list>
 	<div id="container"></div>
</ion-content>
