<ion-header>
   <ion-navbar>
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profesor: {{usuarioLogueado.usuario}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="fondo">
  <ion-list>
      <h3 >Deslice a la derecha sobre la encuesta para agregar preguntas en la encuesta<br>
          Deslice a la izquierda sobre la encuesta para borrar la encuesta
      </h3>
  </ion-list>
  <div>
  </div>

<ion-list>
  <ion-item-sliding *ngFor="let encuesta of listaEncuestas; let i = index; trackBy: descripcion">
    <ion-item class="fondo">
      <ion-avatar item-left>
      </ion-avatar>
      <h2>{{encuesta.descripcion}}</h2>
    </ion-item>
    <ion-item-options side="right" class="fondoEncu">
      <ion-icon name="plus"></ion-icon>
        <img src="../assets/img/nueva_pregunta.png" width=65 height=65 (click)="agregarPregunta(encuesta.id_encuesta)">        
    </ion-item-options>
     <ion-item-options side="left" class="fondoEncu">
      <img src="../assets/img/eliminar_encuesta.png" width=65 height=65 (click)="BorrarEncuesta(encuesta.id_encuesta)">              
    </ion-item-options>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </ion-item-sliding>
</ion-list>
 <button ion-button icon-left color=light (click)="nuevaEncuesta()" round >
  <ion-icon ios="ios-create" md="md-create"></ion-icon>
  Nueva encuesta
</button>
