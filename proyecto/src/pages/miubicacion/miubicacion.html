
<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle left>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'miubicacion.titulo' | translate }}</ion-title>
            <ion-buttons end>
            <button *ngIf="!cargando" ion-button icon-only (tap)="cargar()">
                <ion-icon name="refresh"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
  <agm-marker [latitude]="lat" [longitude]="lng">
    <agm-info-window ><ion-icon name="contact"></ion-icon>{{ 'miubicacion.usted_se_encuentra_aqui' | translate }}</agm-info-window>
  </agm-marker>
   <agm-marker [latitude]="latUtn" [longitude]="longUtn">
    <agm-info-window >  <ion-icon name="home"></ion-icon>{{ 'miubicacion.utn_fra' | translate }}</agm-info-window>
  </agm-marker>
</agm-map>



</ion-content>
