
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle left>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Geolocalizacion UTN</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>{{ title }}</h1>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
  <agm-marker [latitude]="lat" [longitude]="lng">
    <agm-info-window >Usted se encuentra aqui!</agm-info-window>
  </agm-marker>
</agm-map>
 
<agm-map [latitude]="latUtn" [longitude]="longUtn" [zoom]="15">
  <agm-marker [latitude]="latUtn" [longitude]="longUtn">
    <agm-info-window >Utn Fra</agm-info-window>
  </agm-marker>
</agm-map>
 
</ion-content>
